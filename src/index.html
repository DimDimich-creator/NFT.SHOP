<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/svg/icon.svg" />
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <title>NFT</title>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="# " class="header__logo">nft<span>.</span>shop</a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="# " class="menu__link">home</a>
                        </li>
                        <li class="menu__item">
                            <a href="# " class="menu__link">marketplace</a>
                        </li>
                        <li class="menu__item">
                            <a href="# " class="menu__link">about</a>
                        </li>
                        <li class="menu__item">
                            <a href="# " class="menu__btn">connect</a>
                        </li>
                        <div class="dot"></div>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <section class="page__main-block main-block">
                <div class="main-block__container _container">
                    <div class="main-block__body">
                        <div class="main-block__header">
                            <div class="main-block__titles">
                                <h1 class="main-block__title">
                                    Collect and sell your <span>amazing</span> NFTs
                                </h1>
                                <h2 class="main-block__subtitle">
                                    The best NFT marketplace! Safe and Reliable.

                            </div>
                            <img src="img/mainimg.svg" alt="" class="main-block__img header__img" />
                        </div>
                        <div class="main-block__footer">
                            <img src="img/fox.svg" alt="fox" class="main-block__img footer__img" />

                        </div>
                    </div>
                </div>
            </section>
            <section class="page__collection collection">
                <div class="collection__container _container">
                    <div class="collection__header header-block">
                        <h2 class="header-block__title">Hot Collections ðŸ”¥</h2>
                    </div>
                    <div class="collection__body">
                        <div class="collection__buttons">
                            <button class="collection__button" id="art">Art</button>
                            <button class="collection__button" id="music">Music</button>
                            <button class="collection__button">Sport</button>
                            <button class="collection__button">Photography</button>
                            <button class="collection__button">Videos</button>
                            <button class="collection__button">Games</button>
                            <button class="collection__button">More</button>
                        </div>
                    </div>

                    <div class="collection__footer">
                        <div class="collection__column" id="out"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer footer"></footer>
    </div>
    <script src="js/index.js"></script>

</html>
